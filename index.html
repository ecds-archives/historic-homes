<html>
  <head>
    <title>Historic Peachtree</title>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/leaflet.css" />
      <!--[if lte IE 8]><link rel="stylesheet" href="css/leaflet.ie.css" /><![endif]-->
      <link rel="stylesheet" href="css/local.css" />
      <script src="js/jquery.js"></script>
      <script src="js/leaflet.js"></script>
      <script src="js/leaflet.ajax.min.js"></script>
  </head>
  <body>
    <div id="map" style="width: 1000px; height: 800px"></div>
    <div id="legend"></div>

    <script>

      function popUp(feature, layer) {
        layer.bindPopup(
          '<h1>' +
          feature.properties.Name +
          '</h1>'
        );
      }

      var mapTiles = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: 'Map data Â© <a href="http://openstreetmap.org">OpenStreetMap</a>'
      });


      var homes = new L.GeoJSON.AJAX("data/ATL_HistoricHomes1908.json", {
        pointToLayer: function (feature, latlng) {
          return L.marker(latlng);
        },
        onEachFeature: popUp
      });

var map = L.map('map', {
        center: [33.760291,-84.387542],
        zoom: 12,
        layers: [mapTiles, homes]
      });


    </script>
  </body>
</html>
